[pytest]
DJANGO_SETTINGS_MODULE = thai_school_alarm_web.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = data/tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use database)
    slow: Slow tests (network, external dependencies)
    audio: Tests involving audio playback
    wifi: Tests involving WiFi functionality

# Coverage
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    
# Django database
django_find_project = true

# Timeout (optional - requires pytest-timeout)
# timeout = 300
